<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DELTA+</title>
    <style>
        @font-face {
            font-family: 'New Science';
            src: url('game/styles/NewScience-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'New Science';
            src: url('game/styles/NewScience-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'New Science', system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
            background-color: #000;
            background-image: url('assets/web-bgs/web_bg.jpg');
            background-position: top center;
            background-repeat: no-repeat;
            background-size: auto;
            background-attachment: scroll;
            overflow-x: hidden;
        }

        /* Video sections - full viewport height */
        .video-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .video-section video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Floating island - centered on first section with higher z-index */
        .floating-island {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
            max-width: 460px;
            z-index: 10;
            pointer-events: none;
        }

        .floating-island video {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Video frame container - centered on section (for second section) */
        .video-frame-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 10;
        }

        /* Content container for third section */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .content-container .video-frame-container {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            width: 100%;
        }

        /* Frame image as background */
        .video-frame {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            padding: calc(5% - 31px) calc(5% - 23px);
        }

        .video-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Video wrapper with rounded corners and overflow hidden */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            z-index: 1;
        }

        /* YouTube iframe */
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Local video element */
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Make the giant map clickable and show pointer */
        .map-link { display: block; width: 100%; text-decoration: none; color: inherit; }
        .map-link .video-wrapper { cursor: pointer; }

        /* News section below video frame */
        .news-section {
            width: 100%;
        }

        .news-line {
            width: 100%;
            display: block;
            margin-top: 0px;
            margin-bottom: 20px;
        }

        /* News items row */
        .news-items {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .news-items::-webkit-scrollbar {
            display: none;
        }

        .news-item {
            flex: 0 0 auto;
            position: relative;
            background-image: url('assets/ui/oblea1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 240px;
            height: 238px;
            padding: 28px 22px;
            color: #DDDC31;
            font-family: 'New Science', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .news-item h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: bold;
            color: #DDDC31;
            text-transform: uppercase;
        }

        .news-item p {
            margin: 0;
            font-size: 14px;
            color: #DDDC31;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Jugar button */
        .jugar-button {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            padding: 12px 40px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'New Science', sans-serif;
            color: #000;
            background: linear-gradient(135deg, #DDDC31 0%, #FFE55C 100%);
            border: 3px solid #fff;
            border-radius: 40px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            pointer-events: auto;
        }

        .jugar-button:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #FFE55C 0%, #DDDC31 100%);
        }

        .jugar-button:active {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        /* Footer styles */
        .site-footer {
            width: 100%;
            padding: 28px 18px;
            box-sizing: border-box;
            text-align: center;
            color: #FFF;
            font-family: 'New Science', system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
            font-size: 14px;
            letter-spacing: 0.08em;
            background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.55));
            backdrop-filter: blur(4px);
        }

        .site-footer__inner {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.06);
        }

        .site-footer__inner strong {
            display: inline-block;
            font-weight: 700;
            color: #FFE55C;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- First video section with floating island (background video removed to show body image) -->
    <section class="video-section">
        <!-- Floating island centered on top -->
        <div class="floating-island">
            <video autoplay loop muted playsinline>
                <source src="assets/island.webm" type="video/webm">
            </video>
        </div>

        <!-- 'Jugar' button removed from landing (kept in-game menu link removed) -->
    </section>

    <!-- Second video section with framed YouTube video (background video removed to show body image) -->
    <section class="video-section">
        <!-- Video frame container -->
        <div class="video-frame-container">
            <div class="video-frame">
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/ANyR_fuIF-g?rel=0&modestbranding=1&playsinline=1"
                        title="Video"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
                <img src="assets/ui/marco_videos_web.png" alt="">
            </div>
        </div>
    </section>

    <!-- Third video section with framed local video (background video removed to show body image) -->
    <section class="video-section">
        <!-- Content container with video and news -->
        <div class="content-container">
            <!-- Video frame container -->
            <div class="video-frame-container">
                <a href="game/index.html#menu" class="map-link" aria-label="Ir al juego">
                <div class="video-frame">
                    <div class="video-wrapper">
                        <video autoplay loop muted playsinline>
                            <source src="assets/mapa_gigante.webm" type="video/webm">
                        </video>
                    </div>
                    <img src="assets/ui/marco_videos_web.png" alt="">
                </div>
                </a>
            </div>

            <!-- News section -->
            <div class="news-section">
                <img src="assets/ui/linea news.png" alt="" class="news-line">
                <div class="news-items">
                    <div class="news-item">
                        <h3>Contenidos para el aula</h3>
                        <p>Entrá acá para descargar fichas, manuales, guías y consejos.</p>
                    </div>
                    <div class="news-item">
                        <h3>Historias de vida</h3>
                        <p>Conocé a las personas detrás del Delta.</p>
                    </div>
                    <div class="news-item">
                        <h3>Material extra</h3>
                        <p>Informate más.</p>
                    </div>  
                </div>
            </div>
        </div>
    </section>
    
    <!-- Site footer -->
    <footer class="site-footer" aria-label="Pie de página">
        <div class="site-footer__inner">
            <strong>© Delta Grande 2025</strong> Todos los derechos reservados
        </div>
    </footer>
    
</body>

</html>
