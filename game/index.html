<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DELTA+ — Juego</title>
  <style>
    :root {
      --bg: #0d0f12;
      --fg: #eef2f6;
      --muted: #94a3b8;
      --accent: #35c9a5;
      --card: #141820;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      overflow: hidden;
    }

    #app {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* UI overlay */
    .hud {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .topbar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
      pointer-events: auto;
    }

    .scene-buttons {
      display: flex;
      gap: 6px;
    }

    .btn {
      background: #1a2230;
      border: 1px solid #2a3547;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 10px;
      color: var(--fg);
      line-height: 1.1;
    }

    .btn:hover {
      background: #1d2736
    }

    .panel {
      position: absolute;
      right: 12px;
      top: 50px;
      width: 280px;
      max-height: 60vh;
      overflow: auto;
      background: var(--card);
      border: 1px solid #1f2732;
      border-radius: 12px;
      padding: 12px;
      pointer-events: auto;
    }

    .panel h3 {
      margin: 0 0 8px;
      font-size: 16px
    }

    .panel ul {
      margin: 0;
      padding-left: 16px
    }

    .panel li {
      margin: 4px 0;
      color: var(--muted)
    }

    /* FULLSCREEN video overlay (sin controles visibles) */
    .video-overlay {
      position: fixed;
      inset: 0;
      display: none;
      background: #000;
      z-index: 9999;
      pointer-events: auto;
    }

    .video-overlay video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* pantalla completa */
      display: block;
    }

    .video-overlay video {
      object-fit: cover;
      mix-blend-mode: screen;
      /* o lighten */
    }

    #hudCanvas {
      position: fixed;
      inset: 0;
      z-index: 3000;
      /* sobre tu three.js canvas */
      pointer-events: none;
    }

    @font-face {
      font-family: 'OCRMono';
      src: local('OCR A Std'), local('OCR A'), local('Courier New');
    }

    .threelabel {
      font-family: OCRMono, ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace;
      color: #fff;
      font-size: 12px;
      letter-spacing: 0.02em;
    }

    #inventoryCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      /* scale with window */
      height: 100%;
      pointer-events: none;
      /* lets mouse go through to 3D */
    }
  </style>

  <script type="importmap">
{
"imports": {
"three": "https://unpkg.com/three@0.164.1/build/three.module.js",
"three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
}
}
</script>
</head>

<body>
  <div id="app"></div>
  <canvas id="hudCanvas"></canvas>
  <canvas id="inventoryCanvas"></canvas>

  <video id="hudVideo" src="/game-assets/recorrido/paneles/overlay mburucuya.mp4" playsinline muted loop
    style="display:none"></video>


  <div class="hud" id="hud">
    <div class="panel" id="inventoryPanel"></div>
    <div class="panel" id="achievementsPanel" style="right:310px"></div>
    <div class="video-overlay" id="videoOverlay">
      <video id="labVideo" playsinline muted></video>
    </div>
  </div>
  <div id="inventoryPanelContainer"></div>

  <script type="module" src="./main.js"></script>
  <script src="./ui/components/InventoryPanel.js"></script> <!-- acá cargás el HUD -->

</body>

</html>
